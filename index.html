<!-- Libraries -->
<script type="text/javascript" src="libs/jquery-2.1.3.js"></script>
		
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<!-- <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>-->
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<link type='text/css' rel='stylesheet' href='css/dd.ui.application.css'>

<!-- Script -->
<!--  <script type="text/javascript" src="ts/qb/Application.js"></script> div bsp.: <div id="application" class="open-test-panel"></div> -->
 
 <script>
 
 $( document ).on( "pageinit", "#home", function() {
	    $( document ).on( "swipeleft swiperight", "#home", function( e ) {
	        // We check if there is no open panel on the page because otherwise
	        // a swipe to close the left panel would also open the right panel (and v.v.).
	        // We do this by checking the data that the framework stores on the page element (panel: open).
	        if ( $.mobile.activePage.jqmData( "panel" ) !== "open" ) {
	            if ( e.type === "swipeleft"  ) {
	               // $( "#right-panel" ).panel( "open" );
	            } else if ( e.type === "swiperight" ) {
	                $( "#mypanel" ).panel( "open" );
	            }
	        }
	    });
	});

</script>
 
 
 
 
  
</head> 
<body>
	
	
	<div data-role="page" id="home">
	
	<div data-role="panel" id="mypanel">
        <!-- panel content goes here -->
    </div><!-- /panel -->
	
    <div data-role="header" data-theme="a" data-position="fixed" data-id="footer">
      <a href="#home" data-icon="home" data-iconpos="notext">Home</a>
      <h1>Share QR</h1>
    </div>
    <div data-role="content">
      <p>Hello world!</p>
      <a href="#mypanel">Open panel</a>
    </div>
    <div data-role="footer" data-theme="a" data-position="fixed" data-id="footer">
        <div data-role="navbar">
            <ul>
                <li><a href="#about">page2</a></li>

            </ul>
        </div>
    </div>
  </div>

  <div data-role="page" id="about">
    <div data-role="header" data-theme="a" data-position="fixed" data-id="footer">
      <a href="#home" data-icon="home" data-iconpos="notext">Home</a>
      <h1>About</h1>
      <a href="#home" data-icon="arrow-l" data-rel="back">Back</a> 
    </div>
    <div data-role="content">
      <p>Share your favorite URLs with other mobile phone users through QR codes.</p>
    </div>
    <div data-role="footer" data-theme="a" data-position="fixed" data-id="footer">
        <div data-role="navbar">
            <ul>
                <li><a href="#home">page2</a></li>
